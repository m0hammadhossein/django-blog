<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">در حال بارگذاری...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', 'Tahoma', sans-serif;
        }

        .gradient-text {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .post-content {
            line-height: 2;
            font-size: 1.1rem;
        }

        .post-content p {
            margin-bottom: 1.5rem;
        }

        .comment-card {
            background: linear-gradient(135deg, #374151 0%, #1f2937 100%);
            border: 1px solid rgba(75, 85, 99, 0.3);
            transition: all 0.3s ease;
        }

        .comment-card:hover {
            border-color: rgba(59, 130, 246, 0.3);
        }

        .loading-skeleton {
            background: linear-gradient(90deg, #374151 25%, #4b5563 50%, #374151 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .like-btn {
            transition: all 0.3s ease;
        }

        .like-btn:hover {
            transform: scale(1.05);
        }

        .like-btn.liked {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }

        .like-btn.not-liked {
            background: rgba(75, 85, 99, 0.5);
            color: #9ca3af;
        }

        .like-btn.not-liked:hover {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }

        .comment-form {
            background: linear-gradient(135deg, #374151 0%, #1f2937 100%);
            border: 1px solid rgba(75, 85, 99, 0.3);
        }

        .comment-form:focus-within {
            border-color: rgba(59, 130, 246, 0.5);
        }

        .success-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            min-width: 300px;
            text-align: center;
            animation: popupSlideIn 0.3s ease-out;
        }

        .success-popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes popupSlideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <!-- Header -->
    <header class="bg-gradient-to-r from-gray-800 to-gray-900 shadow-2xl border-b border-gray-700">
        <div class="container mx-auto px-4 py-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <div class="text-3xl ml-4">💻</div>
                    <h1 class="text-3xl font-bold gradient-text">
                        <a href="/" class="hover:opacity-80 transition-opacity">وبلاگ تکنولوژی</a>
                    </h1>
                </div>
                <nav class="hidden md:flex space-x-8 space-x-reverse">
                    <a href="/" class="text-gray-300 hover:text-white transition-colors">خانه</a>
                    <a href="/#posts-section" class="text-gray-300 hover:text-white transition-colors">مقالات</a>
                    <a href="#" class="text-gray-300 hover:text-white transition-colors">درباره ما</a>
                    <a href="#" class="text-gray-300 hover:text-white transition-colors">تماس</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Loading State -->
        <div id="post-loading" class="max-w-4xl mx-auto">
            <div class="loading-skeleton h-8 w-3/4 rounded mb-4"></div>
            <div class="loading-skeleton h-4 w-1/2 rounded mb-6"></div>
            <div class="loading-skeleton h-64 w-full rounded mb-6"></div>
            <div class="loading-skeleton h-4 w-full rounded mb-2"></div>
            <div class="loading-skeleton h-4 w-full rounded mb-2"></div>
            <div class="loading-skeleton h-4 w-2/3 rounded mb-6"></div>
        </div>

        <!-- Post Content -->
        <article id="post-content" class="max-w-4xl mx-auto hidden">
            <!-- Post Header -->
            <header class="mb-8">
                <div class="mb-4">
                    <span id="post-category" class="bg-gradient-to-r from-blue-600 to-purple-600 px-4 py-2 text-sm font-semibold text-white rounded-full"></span>
                </div>

                <h1 id="post-title" class="text-4xl md:text-5xl font-bold mb-6 leading-tight"></h1>

                <div class="flex flex-wrap items-center justify-between text-gray-400 mb-6">
                    <div class="flex items-center space-x-6 space-x-reverse mb-4 md:mb-0">
                        <div class="flex items-center">
                            <svg class="w-5 h-5 ml-2" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
                            </svg>
                            <span id="post-author"></span>
                        </div>

                        <div class="flex items-center">
                            <svg class="w-5 h-5 ml-2" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"></path>
                            </svg>
                            <span id="post-date"></span>
                        </div>

                        <div class="flex items-center">
                            <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                            </svg>

            <!-- Post Body -->

            </div>

            <!-- Comments Section -->
            <section class="border-t border-gray-700 pt-8">

                        <div class="mb-4">

                            <textarea

                        <div class="flex justify-end">

                                class="bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white px-6 py-3 rounded-lg font-semibold transition-all duration-300 transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed"

            <p class="text-gray-400 mb-8">متأسفانه مقاله مورد نظر شما یافت نشد یا حذف شده است.</p>
            <a href="/" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg transition-colors">
                بازگشت به صفحه اصلی
            </a>
        </div>

    <script>
        // Get CSRF token
        function getCSRFToken() {
            return document.querySelector('[name=csrfmiddlewaretoken]')?.value ||
                   document.querySelector('meta[name="csrf-token"]')?.getAttribute('content') ||
                   getCookie('csrftoken');
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Add CSRF token to page
        if (!document.querySelector('[name=csrfmiddlewaretoken]')) {
            const csrfToken = getCookie('csrftoken');
            if (csrfToken) {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = 'csrfmiddlewaretoken';
                input.value = csrfToken;
                document.body.appendChild(input);
            }
        }

        // State
        let currentPost = null;
        let commentsNextUrl = null;
        let isLoadingComments = false;
        let allComments = [];

        // Check if user is authenticated (simulated - in real Django template this would be {{ request.user.is_authenticated|yesno:"true,false" }})
        const isAuthenticated = true; // This should be replaced with actual Django template variable

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Show success popup
        function showSuccessPopup(message) {
            // Create overlay
            const overlay = document.createElement('div');
            overlay.className = 'success-popup-overlay';

            // Create popup
            const popup = document.createElement('div');
            popup.className = 'success-popup';
            popup.innerHTML = `
                <div class="text-4xl mb-4">✅</div>
                <h3 class="text-xl font-bold mb-2">${escapeHtml(message)}</h3>
                <p class="text-green-100 mb-4">نظر شما با موفقیت ثبت شد</p>
                <button onclick="closeSuccessPopup()" class="bg-white bg-opacity-20 hover:bg-opacity-30 px-4 py-2 rounded-lg transition-all">
                    باشه
                </button>
            `;

            // Add to page
            document.body.appendChild(overlay);
            document.body.appendChild(popup);

            // Auto close after 3 seconds
            setTimeout(() => {
                closeSuccessPopup();
            }, 3000);

            // Close on overlay click
            overlay.addEventListener('click', closeSuccessPopup);
        }

        // Close success popup
        function closeSuccessPopup() {
            const overlay = document.querySelector('.success-popup-overlay');
            const popup = document.querySelector('.success-popup');

            if (overlay) overlay.remove();
            if (popup) popup.remove();
        }

        // Convert datetime to Persian relative time
        function getRelativeTimePersian(dateString) {
            const now = new Date();
            const publishedDate = new Date(dateString);
            const diffInSeconds = Math.floor((now - publishedDate) / 1000);

            if (diffInSeconds < 60) {
                return `${diffInSeconds} ثانیه پیش`;
            }

            const diffInMinutes = Math.floor(diffInSeconds / 60);
            if (diffInMinutes < 60) {
                return `${diffInMinutes} دقیقه پیش`;
            }

            const diffInHours = Math.floor(diffInMinutes / 60);
            if (diffInHours < 24) {
                return `${diffInHours} ساعت پیش`;
            }

            const diffInDays = Math.floor(diffInHours / 24);
            if (diffInDays < 30) {
                return `${diffInDays} روز پیش`;
            }

            const diffInMonths = Math.floor(diffInDays / 30);
            if (diffInMonths < 12) {
                return `${diffInMonths} ماه پیش`;
            }

            const diffInYears = Math.floor(diffInMonths / 12);
            return `${diffInYears} سال پیش`;
        }

        // Get post slug from URL
        function getPostSlug() {
            const path = window.location.pathname;
            const match = path.match(/\/post\/([^\/]+)\/?$/);
            return match ? match[1] : null;
        }

        // Fetch post data
        async function fetchPost() {
            const slug = getPostSlug();
            if (!slug) {
                showError();
                return;
            }

            try {
                // Decode the slug first (in case it's already encoded in URL), then encode it properly for API
                const decodedSlug = decodeURIComponent(slug);
                const response = await fetch(`/api/post/${encodeURIComponent(decodedSlug)}/`);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const post = await response.json();
                currentPost = post;
                displayPost(post);

                // Load comments
                loadComments();

            } catch (error) {
                console.error('Error fetching post:', error);
                showError();
            }
        }

        // Display post
        function displayPost(post) {
            // Hide loading, show content
            document.getElementById('post-loading').classList.add('hidden');
            document.getElementById('post-content').classList.remove('hidden');

            // Set page title
            document.getElementById('page-title').textContent = escapeHtml(post.title);
            document.title = escapeHtml(post.title) + ' - وبلاگ تکنولوژی';

            // Fill post data
            document.getElementById('post-category').textContent = escapeHtml(post.category);
            document.getElementById('post-title').textContent = escapeHtml(post.title);
            document.getElementById('post-author').textContent = escapeHtml(post.author);
            document.getElementById('post-date').textContent = getRelativeTimePersian(post.published_at);
            document.getElementById('post-comments-count').textContent = post.comments;

            // Set post body with proper formatting
            const bodyElement = document.getElementById('post-body');
            const formattedBody = escapeHtml(post.body).replace(/\n/g, '<br>');
            bodyElement.innerHTML = formattedBody;

            // Handle featured image
            if (post.featured_image && post.featured_image.trim() !== '') {
                const imageContainer = document.getElementById('post-image-container');
                const imageElement = document.getElementById('post-image');

                // Set image source and alt text
                imageElement.src = post.featured_image;
                imageElement.alt = escapeHtml(post.title);

                // Handle image load success
                imageElement.onload = function() {
                    imageContainer.classList.remove('hidden');
                };

                // Handle image load error
                imageElement.onerror = function() {
                    console.log('Image failed to load:', post.featured_image);
                    imageContainer.classList.add('hidden');
                };

                // Show container immediately (will be hidden if image fails)
                imageContainer.classList.remove('hidden');
            } else {
                // No image provided, keep container hidden
                document.getElementById('post-image-container').classList.add('hidden');
            }

            // Setup like section
            setupLikeSection(post);

            // Setup comment form if authenticated
            if (isAuthenticated) {
                setupCommentForm();
            }
        }

        // Setup like section
        function setupLikeSection(post) {
            const likeSection = document.getElementById('like-section');

            if (isAuthenticated) {
                const likeClass = post.is_liked ? 'liked' : 'not-liked';
                const heartIcon = post.is_liked ? '❤️' : '🤍';

                likeSection.innerHTML = `
                    <button
                        id="like-btn"
                        onclick="toggleLike()"
                        class="like-btn ${likeClass} flex items-center px-4 py-2 rounded-lg font-semibold"
                    >
                        <span class="text-lg ml-2">${heartIcon}</span>
                        <span id="like-count">${post.likes}</span>
                        <span class="mr-1">پسندیدن</span>
                    </button>
                `;
            } else {
                likeSection.innerHTML = `
                    <div class="flex items-center text-gray-400">
                        <span class="text-lg ml-2">❤️</span>
                        <span>${post.likes} پسندیدن</span>
                    </div>
                `;
            }
        }

        // Toggle like
        async function toggleLike() {
            if (!isAuthenticated || !currentPost) return;

            const likeBtn = document.getElementById('like-btn');
            const likeCount = document.getElementById('like-count');

            // Disable button during request
            likeBtn.disabled = true;
            likeBtn.style.opacity = '0.7';

            try {
                const response = await fetch(`/api/post/${currentPost.id}/like/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCSRFToken(),
                    },
                });

                if (response.ok) {
                    // Toggle like state
                    currentPost.is_liked = !currentPost.is_liked;
                    currentPost.likes += currentPost.is_liked ? 1 : -1;

                    // Update UI
                    const heartIcon = currentPost.is_liked ? '❤️' : '🤍';
                    const likeClass = currentPost.is_liked ? 'liked' : 'not-liked';

                    likeBtn.className = `like-btn ${likeClass} flex items-center px-4 py-2 rounded-lg font-semibold`;
                    likeBtn.querySelector('span').textContent = heartIcon;
                    likeCount.textContent = currentPost.likes;
                }

            } catch (error) {
                console.error('Error toggling like:', error);
            } finally {
                likeBtn.disabled = false;
                likeBtn.style.opacity = '1';
            }
        }

        // Setup comment form
        function setupCommentForm() {
            document.getElementById('comment-form-section').classList.remove('hidden');

            const form = document.getElementById('comment-form');
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                await submitComment();
            });
        }

        // Submit comment
        async function submitComment() {
            const form = document.getElementById('comment-form');
            const contentInput = document.getElementById('comment-content');
            const submitBtn = document.getElementById('submit-comment-btn');

            const content = contentInput.value.trim();
            if (!content) return;

            // Disable form during submission
            submitBtn.disabled = true;
            submitBtn.textContent = 'در حال ارسال...';

            try {
                const response = await fetch(`/api/post/${currentPost.id}/comments/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCSRFToken(),
                    },
                    body: JSON.stringify({ content: content })
                });

                if (response.ok) {
                    const newComment = await response.json();

                    // Clear form
                    contentInput.value = '';

                    // Add comment to the beginning of the list
                    addCommentToList(newComment, true);

                    // Update comment count
                    currentPost.comments += 1;
                    document.getElementById('post-comments-count').textContent = currentPost.comments;

                    // Hide no comments message if visible
                    document.getElementById('no-comments').classList.add('hidden');

                    // Show success popup
                    showSuccessPopup('نظر ارسال شد!');

                } else {
                    alert('خطا در ارسال نظر. لطفاً دوباره تلاش کنید.');
                }

            } catch (error) {
                console.error('Error submitting comment:', error);
                alert('خطا در ارسال نظر. لطفاً دوباره تلاش کنید.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'ارسال نظر';
            }
        }

        // Load comments
        async function loadComments(url = null) {
            if (isLoadingComments) return;

            isLoadingComments = true;
            document.getElementById('comments-loading').classList.remove('hidden');

            try {
                const apiUrl = url || `/api/post/${currentPost.id}/comments/`;
                const response = await fetch(apiUrl);

                if (response.ok) {
                    const data = await response.json();

                    // Update next URL for infinite scroll
                    commentsNextUrl = data.next;

                    // Add comments to list
                    data.results.forEach(comment => {
                        addCommentToList(comment, false);
                    });

                    // Show no comments message if no comments exist
                    if (allComments.length === 0 && data.results.length === 0) {
                        document.getElementById('no-comments').classList.remove('hidden');
                    }
                }

            } catch (error) {
                console.error('Error loading comments:', error);
            } finally {
                isLoadingComments = false;
                document.getElementById('comments-loading').classList.add('hidden');
            }
        }

        // Add comment to list
        function addCommentToList(comment, prepend = false) {
            const container = document.getElementById('comments-container');

            // Create avatar - always show fallback first, then try to load real image
            const firstLetter = comment.author ? comment.author.charAt(0).toUpperCase() : 'U';

            const commentElement = document.createElement('div');
            commentElement.className = 'comment-card rounded-xl p-6 mb-4';
            commentElement.innerHTML = `
                <div class="flex items-start mb-3">
                    <div class="flex-shrink-0 ml-3">
                        <div class="w-10 h-10 bg-gradient-to-r from-blue-600 to-purple-600 rounded-full flex items-center justify-center text-white font-bold text-sm avatar-fallback">
                            ${firstLetter}
                        </div>
                    </div>
                    <div class="flex-1 min-w-0">
                        <div class="flex items-center justify-between mb-2">
                            <h4 class="font-semibold text-white">${escapeHtml(comment.author)}</h4>
                            <p class="text-sm text-gray-400 flex-shrink-0">${getRelativeTimePersian(comment.created_at)}</p>
                        </div>
                        <div class="text-gray-200 leading-relaxed">
                            ${escapeHtml(comment.content).replace(/\n/g, '<br>')}
                        </div>
                    </div>
                </div>
            `;

            // Try to load avatar image if available
            if (comment.avatar && comment.avatar.trim() !== '' && comment.avatar !== 'null' && comment.avatar !== null) {
