<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>داشبورد نویسنده - وبلاگ تکنولوژی</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', 'Tahoma', sans-serif;
        }

        .gradient-text {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .sidebar-item {
            transition: all 0.3s ease;
        }

        .sidebar-item:hover {
            background: rgba(59, 130, 246, 0.1);
            border-right: 4px solid #3b82f6;
        }

        .sidebar-item.active {
            background: rgba(59, 130, 246, 0.2);
            border-right: 4px solid #3b82f6;
            color: #3b82f6;
        }

        .card {
            background: linear-gradient(135deg, #374151 0%, #1f2937 100%);
            border: 1px solid rgba(75, 85, 99, 0.3);
            transition: all 0.3s ease;
        }

        .card:hover {
            border-color: rgba(59, 130, 246, 0.3);
        }

        .loading-skeleton {
            background: linear-gradient(90deg, #374151 25%, #4b5563 50%, #374151 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .success-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            min-width: 300px;
            text-align: center;
            animation: popupSlideIn 0.3s ease-out;
        }

        .success-popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes popupSlideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .post-card {
            transition: all 0.3s ease;
        }

        .post-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .status-published {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .status-draft {
            background: linear-gradient(135deg, #f59e0b, #d97706);
        }

        .avatar-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid rgba(59, 130, 246, 0.3);
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <!-- Header -->
    <header class="bg-gradient-to-r from-gray-800 to-gray-900 shadow-2xl border-b border-gray-700">
        <div class="container mx-auto px-4 py-6">

                <div class="flex items-center">
                    <div class="text-3xl ml-4">💻</div>
                    <h1 class="text-3xl font-bold gradient-text">
                        <a href="/" class="hover:opacity-80 transition-opacity">وبلاگ تکنولوژی</a>
                    </h1>
                </div>
                <div class="flex items-center space-x-4 space-x-reverse">
                    <span class="text-gray-300">خوش آمدید، <span id="header-username" class="text-blue-400 font-semibold"></span></span>
                    <button onclick="logout()" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg transition-colors">
                        خروج

                </div>
            </div>
        </div>
    </header>

    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-800 border-l border-gray-700">

                            <span class="text-xl ml-3">👤</span>
                            پروفایل

                    </li>
                    <li id="my-posts-tab-container" class="hidden">
                        <button onclick="showSection('my-posts')" class="sidebar-item w-full text-right px-4 py-3 rounded-lg flex items-center" id="my-posts-tab">

        <!-- Main Content -->

                                </div>

                                <select id="edit-post-category" name="category" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:border-blue-500" required>

                                <label class="block text-sm font-semibold text-gray-300 mb-2">وضعیت انتشار</label>
                                <select id="edit-post-status" name="status" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:border-blue-500">
                                    <option value="draft">پیش‌نویس</option>
                                    <option value="published">منتشر شده</option>
                                </select>
                            </div>

                            <div>
                                <label class="block text-sm font-semibold text-gray-300 mb-2">تصویر شاخص</label>
                                <input type="file" id="edit-post-image" name="featured_image" accept="image/*" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:border-blue-500">

                                    <p class="text-sm text-gray-400 mb-2">تصویر فعلی:</p>

                            <button type="button" onclick="deletePost(currentEditingPostId)" class="bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded-lg transition-colors" id="delete-post-btn">
                                حذف مقاله
                            </button>
                            <div class="flex space-x-4 space-x-reverse">

                                    انصراف

    <script>
        // State
        let currentUser = null;
        let currentPosts = [];
        let categories = [];
        let currentPage = 1;
        let totalPosts = 0;
        let currentEditingPostId = null;

        // Get CSRF token
        function getCSRFToken() {
            return document.querySelector('[name=csrfmiddlewaretoken]')?.value ||
                   document.querySelector('meta[name="csrf-token"]')?.getAttribute('content') ||
                   getCookie('csrftoken');
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Add CSRF token to page
        if (!document.querySelector('[name=csrfmiddlewaretoken]')) {
            const csrfToken = getCookie('csrftoken');
            if (csrfToken) {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = 'csrfmiddlewaretoken';
                input.value = csrfToken;
                document.body.appendChild(input);
            }
        }

        // Escape HTML
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Show success popup
        function showSuccessPopup(message) {
            const overlay = document.createElement('div');
            overlay.className = 'success-popup-overlay';

            const popup = document.createElement('div');
            popup.className = 'success-popup';
            popup.innerHTML = `
                <div class="text-4xl mb-4">✅</div>
                <h3 class="text-xl font-bold mb-2">${escapeHtml(message)}</h3>
                <button onclick="closeSuccessPopup()" class="bg-white bg-opacity-20 hover:bg-opacity-30 px-4 py-2 rounded-lg transition-all mt-4">
                    باشه
                </button>
            `;

            document.body.appendChild(overlay);
            document.body.appendChild(popup);

            setTimeout(() => {
                closeSuccessPopup();
            }, 3000);

            overlay.addEventListener('click', closeSuccessPopup);
        }

        function closeSuccessPopup() {
            const overlay = document.querySelector('.success-popup-overlay');
            const popup = document.querySelector('.success-popup');

            if (overlay) overlay.remove();
            if (popup) popup.remove();
        }

        // Show section
        function showSection(sectionName) {
            console.log('Showing section:', sectionName);

            // Hide all sections
            document.querySelectorAll('.section').forEach(section => {
                section.classList.add('hidden');
            });

            // Remove active class from all tabs
            document.querySelectorAll('.sidebar-item').forEach(tab => {
                tab.classList.remove('active');
            });

            // Show selected section - check if element exists
            const sectionElement = document.getElementById(`${sectionName}-section`);
            const tabElement = document.getElementById(`${sectionName}-tab`);

            if (sectionElement) {
                sectionElement.classList.remove('hidden');
            } else {
                console.error(`Section element not found: ${sectionName}-section`);
                return;
            }

            if (tabElement) {
                tabElement.classList.add('active');
            } else {
                console.error(`Tab element not found: ${sectionName}-tab`);
            }

            // Load section data
            if (sectionName === 'my-posts') {
                console.log('Loading my posts...');
                loadMyPosts();
            } else if (sectionName === 'new-post') {
                console.log('Loading categories for new post...');
                loadCategories();
            } else if (sectionName === 'edit-post') {
                console.log('Showing edit post section...');
                // Categories will be loaded in editPost function
            }
        }

        // Load user profile
        async function loadProfile() {
            try {
                const response = await fetch('/api/author/profile/');
                if (response.ok) {
                    currentUser = await response.json();
                    displayProfile(currentUser);

                    // Update header
                    document.getElementById('header-username').textContent = currentUser.username;

                    // Show staff sections if user is staff
                    if (currentUser.is_staff) {
                        document.getElementById('my-posts-tab-container').classList.remove('hidden');
                        document.getElementById('new-post-tab-container').classList.remove('hidden');
                    }
                } else {
                    throw new Error('Failed to load profile');
                }
            } catch (error) {
                console.error('Error loading profile:', error);
                alert('خطا در بارگذاری پروفایل');
            }
        }

        // Display profile
        function displayProfile(user) {
            document.getElementById('profile-loading').classList.add('hidden');
            document.getElementById('profile-content').classList.remove('hidden');

            // Set avatar
            const avatarPreview = document.getElementById('avatar-preview');
            if (user.avatar && user.avatar.trim() !== '') {
                avatarPreview.src = user.avatar;
            } else {
                // Create fallback avatar with first letter
                const firstLetter = user.username ? user.username.charAt(0).toUpperCase() : 'U';

        // Update pagination
        function updatePagination(data) {
            const pagination = document.getElementById('pagination');

            if (!data.next && !data.previous) {
                pagination.classList.add('hidden');
                return;
            }

            pagination.classList.remove('hidden');
            pagination.innerHTML = '';

            // Calculate total pages
            const totalPages = Math.ceil(data.count / 9); // 9 posts per page

            // Previous button
            if (data.previous) {
                const prevBtn = document.createElement('button');
                prevBtn.className = 'bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg mx-1 transition-colors';
                prevBtn.textContent = 'قبلی';
                prevBtn.onclick = () => loadMyPosts(currentPage - 1);
                pagination.appendChild(prevBtn);
            }

            // Page numbers
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, currentPage + 2);

            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = i === currentPage
                    ? 'bg-blue-600 text-white px-4 py-2 rounded-lg mx-1'
                    : 'bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg mx-1 transition-colors';
                pageBtn.textContent = i;
                pageBtn.onclick = () => loadMyPosts(i);
                pagination.appendChild(pageBtn);
            }

            // Next button
            if (data.next) {
                const nextBtn = document.createElement('button');
                nextBtn.className = 'bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg mx-1 transition-colors';
                nextBtn.textContent = 'بعدی';
                nextBtn.onclick = () => loadMyPosts(currentPage + 1);
                pagination.appendChild(nextBtn);
            }
        }
